<style>body{background-color: blanchedalmond;</style>
<form action="Terkirim.html">
<div>
    <h4>Pendaftaran Tour and Travel</h4>
    <table style="text-align: left;">
        <tr>
            <th>Nama</th>
            <td>:</td>
            <td>
                <label for="Nama"></label>
                <input type="text" name="Nama" id="Nama">
            </td>
        </tr>
        <tr>
            <th>NIK</th>
            <td>:</td>
            <td>
                <label for="NIK"></label>
                <input type="number" name="NIK" id="NIK">
            </td>
        </tr>
        <tr>
            <th>Alamat</th>
            <td>:</td>
            <td>
                <label for="Alamat"></label>
                <input type="text" name="Alamat" id="Alamat">
            </td>
        </tr>
        <tr>
            <th>Paket Tour and Travel</th>
            <td>:</td>
            <td>
                <label for="Paket Tour and Travel"></label>
                <select name="Paket Tour and Travel" id="Paket Tour and Travel">
                    <option value="Single Ngenes 1">Single Ngenes 1</option>
                    <option value="Single Ngenes 2">Single Ngenes 2</option>
                    <option value="Ganda Muda">Ganda Muda</option>
                    <option value="Gande Campuran">Gande Campuran</option>
                    <option value="Keluarga Tercemar">Keluarga Tercemar</option>
                    <option value="Keluarga Cemara">Keluarga Cemara</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Tour Guide</th>
            <td>:</td>
            <td>
                <input type="radio" name="Tour Guide" id="Tour Guide">
                <label for="Tour Guide">Iya</label>
                <input type="radio" name="Tour Guide" id="Tour Guide">
                <label for="Tour Guide">Tidak</label>
            </td>
        </tr>
        <tr>
            <th>Transportasi</th>
            <td>:</td>
            <td>
                <input type="radio" name="Transportasi" id="Transportasi">
                <label for="Transportasi">Bis</label>
                <input type="radio" name="Transportasi" id="Transportasi">
                <label for="Transportasi">Kereta</label>
                <input type="radio" name="Transportasi" id="Transportasi">
                <label for="Transportasi">Pesawat</label>
                <input type="radio" name="Transportasi" id="Transportasi">
                <label for="Transportasi">Kapal</label>
            </td>
        </tr>
        <tr>
            <th>Destinasi Wisata</th>
            <td>:</td>
            <td>
                <input type="checkbox" name="Destinasi Wisata" id="Destinasi Wisata">
                <label for="Destinasi Wisata">Pantai</label>
                <input type="checkbox" name="Destinasi Wisata" id="Destinasi Wisata">
                <label for="Destinasi Wisata">Gunung</label>
                <input type="checkbox" name="Destinasi Wisata" id="Destinasi Wisata">
                <label for="Destinasi Wisata">Curug</label>
            </td>
        </tr>
        <tr>
            <th>Bukti Transfer</th>
            <td>:</td>
            <td>
                <input type="file" name="Bukti Transfer" id="Bukti Transfer">
                <label for="Bukti Transfer"></label>
            </td>
        </tr>
        <tr>
            <th>Foto KTP</th>
            <td>:</td>
            <td>
                <input type="file" name="Foto KTP" id="Foto KTP">
                <label for="Foto KTP"></label>
            </td>
        </tr>
        <tr>
            <th>Email</th>
            <td>:</td>
            <td>
                <input type="email" name="Email" id="Email">
                <label for="Email"></label>
            </td>
        </tr>
        <tr>
            <th>Nomor HP</th>
            <td>:</td>
            <td>
                <input type="number" name="Nomor HP" id="Nomor HP">
                <label for="Nomor HP"></label>
            </td>
        </tr>
        <tr>
            <th></th>
            <td></td>
            <td><button type="submit" style="background-color: lime;">Kirim!</button></td>
        </tr>
    </table>
</div>
</form>
